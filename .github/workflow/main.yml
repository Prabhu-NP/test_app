name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "trigger.sh, setup.sh, Secrets.gpg"
        target: "trigger"
        
    - name: executing remote ssh commands using passwo$rd
      uses: appleboy/ssh-action@master
      env:
        EXKEY: ${{ secrets.EXKEY }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }} 
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        envs : EXKEY
        script: |
          chmod +x $HOME/trigger/setup.sh
          export EXKEY=${{ secrets.EXKEY }}
          /bin/bash $HOME/trigger/setup.sh
          chmod +x $HOME/trigger/trigger.sh
          /bin/bash $HOME/trigger/trigger.sh
          rm -rf ~/trigger
